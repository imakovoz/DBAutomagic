<!DOCTYPE html>
<html>
  <head>
    <style>
    form > * {
      padding: 5px 5px 5px 10px;
      margin: 5px 0;
      flex-grow: 1
    }
    form {
      display: flex;
      flex-direction: column;
    }
    button, div {
      display: flex;
      flex-grow: 1;
    }
    button {
      padding: 5px;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
    }
    </style>
    
  </head>
  <body>
    <form>
      <input type="text" id="account" placeholder="account">
      <input type="text" id="tracker" placeholder="tracker">
      <textarea id="json" rows="8" cols="80" placeholder="Enter JSON here"></textarea>
      <div>
        <button id="submit">Submit</button>
        <button id="logout">Logout</button>
      </div>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
